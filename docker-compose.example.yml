version: '3.8'

services:
  js-worker:
    build: .
    ports:
      - "6701:6701"  # Web server port (6700 + JACKAL_WORKER_ID=1)
    environment:
      # Database Configuration
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASS=password
      - DB_NAME=respawn_demo
      - DB_PORT=5432
      
      # RabbitMQ Configuration
      - RABBIT_HOST=rabbitmq:5672
      
      # Jackal Configuration
      - JACKAL_WORKER_ID=1
      - CHAIN_MODE=testnet
      - JACKAL_FOLDER=
      
      # Wasabi/S3 Configuration
      - WASABI_ENDPOINT=https://s3.wasabisys.com
      - WASABI_REGION=us-east-1
      - WASABI_BUCKET=your-bucket-name
      - WASABI_ACCESS_KEY_ID=your-access-key
      - WASABI_SECRET_ACCESS_KEY=your-secret-key
      
      # Web Server Configuration (port calculated as 6700 + JACKAL_WORKER_ID)
      - WEB_SERVER_PORT=6701
      - TEMP_DIR=/tmp/caf-temp
      - DOWNLOAD_TIMEOUT_MS=300000
    volumes:
      - /tmp/caf-temp:/tmp/caf-temp  # Mount temp directory
    depends_on:
      - postgres
      - rabbitmq
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=respawn_demo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:4.0-management
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
